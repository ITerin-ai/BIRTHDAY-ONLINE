<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Submit Your Birthday Wish</title>
    <style>
        /* Ensure the body allows vertical scrolling */
        body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body takes up full height */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Fixed video background */
        .background-video {
            position: fixed; /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place it behind all other content */
        }

        /* Content container to hold the birthday wish form */
        .wish-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: auto;
            z-index: 1;
            position: relative;
            margin-top: 20px; /* Ensure it doesn't stick to the top */
        }

        h2 {
            color: #5c6bc0;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }

        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #182885;
        }

        /* Wish card design */
        .wish-card {
            background-color: #34302b;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-family: 'Georgia', serif;
            color: #54d1b4;
            display: none; /* Initially hidden */
            text-align: center;
            max-width: 100%;
            overflow-y: hidden; /* Prevent overflow, card will expand vertically */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .wish-card h3 {
            color: #ff5722;
            font-size: 24px;
        }

        .wish-card p {
            font-size: 20px;
            line-height: 1.5;
            margin-top: 10px;
        }

        .wish-card .signature {
            font-style: italic;
            font-size: 16px;
            margin-top: 15px;
            color: #2fc8d3;
        }
        /* Back Button */
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #e65b4d;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video class="background-video" autoplay muted loop>
        <source src="ml.mp4" type="video/mp4">
        <img src="fallback-image.jpg" alt="background image">
    </video>

    <!-- Content Container -->
    <div class="wish-container">
        <h2>Birthday Wish</h2>
        <textarea id="wishInput" placeholder="Type your birthday wish here..."></textarea><br>
        <button onclick="submitWish()">Submit Wish</button>
        
        <div id="wishCard" class="wish-card">
            <h3>Happy Birthday!</h3>
            <p id="displayWish"></p>
            
            <p class="signature">From Your Sayang</p>
        </div>
    </div>
     <!-- Back Button -->
     <a href="page.html" class="back-button">Back to Main</a>
    <script>
        function submitWish() {
            const wishInput = document.getElementById('wishInput').value;
            const wishCard = document.getElementById('wishCard');
            const displayWish = document.getElementById('displayWish');

            if (wishInput.trim() !== '') {
                displayWish.textContent = wishInput;
                wishCard.style.display = 'block'; // Show the birthday card
                document.getElementById('wishInput').value = ''; // Clear the textarea after submission

                // Scroll to the bottom of the page smoothly
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth' // Smooth scroll to the bottom
                });
            } else {
                alert("Please write a wish before submitting.");
            }
        }
    </script>

</body>
</html>
